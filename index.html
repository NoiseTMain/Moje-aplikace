<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ochrana heslem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Zadejte heslo pro přístup</h2>
    <input type="password" id="password" placeholder="Heslo">
    <button onclick="checkPassword()">Odeslat</button>
    <div id="message"></div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === "777") {
                window.location.href = "https://www.pornhub.com"; // Zde vlož svůj odkaz
            } else {
                document.getElementById('message').textContent = "Špatné heslo!";
            }
        }
    </script>
</body>
</html>
